<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Pulse</title>
    <style>
        /* Общий стиль */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: #fff;
            text-align: center;
        }

        /* Навигация */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #d4ffb8;
        }

        /* Основной блок */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            max-width: 600px;
        }

        /* Кнопка */
        .btn {
            background: #2e7d32;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #1b5e20;
            transform: scale(1.05);
        }

        /* Футер */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <div class="navbar">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </div>

    <!-- Главный контент -->
    <div class="container">
        <h1>Harvest Pulse</h1>
        <p>Умное распознавание растений с помощью передовых технологий искусственного интеллекта.</p>
        <button class="btn">Попробовать</button>
    </div>

    <!-- Футер -->
    <div class="footer">
        © 2025 Harvest Pulse. Все права защищены.
    </div>

</body>
</html>
